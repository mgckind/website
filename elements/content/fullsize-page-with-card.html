<dom-module id="fullsize-page-with-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .fixed {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
      }
      .card {
        position: relative;
        margin: 200px 100px 0;
        height: 700px;
      }
    </style>

    <div id="fixed" class$="[[_computeFixedBackgroundClass(color)]]" ></div>
    <paper-button on-click="_closeFull"> Close</paper-button>
    <div id="card" class$="[[_computeCardClass(color)]]" style="background:{{color}};"></div>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'fullsize-page-with-card',
    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],
    properties: {
      color: {
        type: String
      },
      sharedElements: {
        type: Object,
        value: function() {
          return {
            'hero': this.$.card,
            'ripple': this.$.fixed
          }
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'ripple-animation',
              id: 'ripple',
              toPage: this,
            }, {
              name: 'hero-animation',
              id: 'hero',
              toPage: this,
              timing: {
                delay: 50
              }
            }],
            'exit': [{
              name: 'fade-out-animation',
              node: this.$.fixed
            }, {
              name: 'transform-animation',
              transformFrom: 'none',
              transformTo: 'translate(0px,-200vh) scale(0.9,1)',
              node: this.$.card
            }]
          }
        }
      }
    },
    _closeFull: function(){
        this.fire('close');
    },
    _computeCardClass: function(color) {
      var cls = 'card';
      if (color) {
        cls += ' ' + color ;
      }
      return cls;
    },
    _computeFixedBackgroundClass: function(color) {
      var cls = 'fixed';
      if (color) {
        cls += ' ' + color + '-100';
      }
      return cls;
    }
  });
</script>
