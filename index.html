<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<meta name="mobile-web-app-capable" content="yes">

<style is="custom-style">
:root{
/* Basic colors*/
--text-color-primary: #3b8183;
--text-color-info: #9575cd;
--text-color-success: #8bc34a;
--text-color-warning: #fadd60;
--text-color-secondary: #4db6ac;
--text-color-error:  #ff7043;
--body-color-background: #212121;
/* Paper ADS*/
--paper-ads-background-color: var(--body-color-background);
--paper-ads-opened-background-color: var(--paper-green-200);
--paper-ads-primary-text-color: var(--text-color-error);
--paper-ads-secondary-text-color: var(--text-color-info);
--paper-ads-icon-text-color: var(--text-color-primary);
--paper-ads-icon-background-color: var(--paper-green-200);
--paper-ads-h3-text-color: var(--paper-blue-200);
/* CV*/
--cv-entry-year-color: var(--text-color-success);
--cv-entry-title-color: var(--paper-green-200);
--cv-entry-tag1-color: gold;
--cv-entry-tag2-color: var(--paper-blue-200);
/* paper card */
--paper-card-header-color: var(--text-color-error);
--paper-card: {
    background-color: var(--dark-primary-color);
    color:var(--primary-text-color);
    margin:5px;};
}
 neon-animatable {
        @apply(--layout-center-center);
        padding: 0px 0px;
      }

      paper-tab {
        font-size: 15px;
        }


paper-drawer-panel[narrow] #navbarsmenu1 {
    display: none;
    --paper-card-header-color: pink;
}

paper-drawer-panel{
  --paper-drawer-panel-left-drawer-container: {
    color: red;
  }
}
.drawer1c {
background-color:var(--body-color-background);
}

.menua {
    a {
        text-decoration: none;
        text-transform: none;
    }
    a:hover {
        text-decoration: none;
        text-transform: none;
    }
}

paper-item {
    cursor: pointer;
}

</style>
</head>
<!-- BODY -->

  <body class="fullbleed layout vertical" unresolved>

<template is="dom-bind" id="app">


  <paper-drawer-panel drawer-width="170px" force-narrow=true>
      <paper-scroll-header-panel drawer fixed id="drawer1" class="drawer1c">
     <paper-toolbar>
    <div class="title">MCK</div>
     </paper-toolbar>
      <paper-menu selected="{{route}}" class="drawer1c">
        <paper-item onclick="window.history.pushState('','','/')"><i class="fa fa-home fa-fw"></i>&nbsp; Home </paper-item>
        <paper-item onclick="window.history.pushState('','','/cv')"><i class="fa fa-user fa-fw"></i>&nbsp; CV</paper-item>
        <paper-item onclick="window.history.pushState('','','/publications')"><i class="fa fa-book fa-fw"></i>&nbsp; Publications</paper-item>
        <paper-item onclick="window.history.pushState('','','/software')"><i class="fa fa-github fa-fw"></i>&nbsp; Software</paper-item>
        <paper-item onclick="window.history.pushState('','','/research')"><i class="fa fa-area-chart fa-fw"></i>&nbsp; Research</paper-item>
        <paper-item onclick="window.history.pushState('','','/talks/')"><i class="fa fa-desktop fa-fw"></i>&nbsp; Talks</paper-item>
        <paper-item onclick="window.history.pushState('','','/teaching')"><i class="fa fa-mortar-board fa-fw"></i>&nbsp; Teaching</paper-item>
        <paper-item onclick="window.history.pushState('','','/contact')"><i class="fa fa-envelope fa-fw"></i>&nbsp; Contact</paper-item>
      </paper-menu>
      </paper-scroll-header-panel>
<paper-scroll-header-panel class="flex" main fixed>
     <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
     <div class="title">Matias Carrasco Kind Homepage</div>
      <paper-tabs selected="{{route}}" id="navbarmenu1"  class="bottom self-end flex" style="width: 70%;" noink>

        <paper-tab onclick="window.history.pushState('','','/')"><i class="fa fa-home"> Home</i> </paper-tab>
        <paper-tab onclick="window.history.pushState('','','/cv')"><i class="fa fa-user"> CV</i></paper-tab>
        <paper-tab  onclick="window.history.pushState('','','/publications')"><i class="fa fa-book"> Publications</i></paper-tab>
        <paper-tab onclick="window.history.pushState('','','/software')"><i class="fa fa-github"> Software</i></paper-tab>
        <paper-tab onclick="window.history.pushState('','','/research')"><i class="fa fa-area-chart"> Research</i></paper-tab>
        <paper-tab onclick="window.history.pushState('','','/talks/')"><i class="fa fa-desktop"> Talks</i></paper-tab>
        <paper-tab onclick="window.history.pushState('','','/teaching')"><i class="fa fa-mortar-board"> Teaching</i></paper-tab>
        <paper-tab onclick="window.history.pushState('','','/contact')"><i class="fa fa-envelope"> Contact</i></paper-tab>
        <!--<paper-tab style="display:none;"><i class="fa fa-envelope"> Contact</i></paper-tab>-->

      </paper-tabs>


    </paper-toolbar>

<neon-animated-pages  class="flex" id="pages" selected="[[route]]" entry-animation="fade-in-animation" exit-animation="fade-out-animation">

        <section>
        <home-page></home-page>
        </section>
        <section>
        <cv-page></cv-page>
        </section>
        <section>
        <pub-page></pub-page>
        </section>
        <section>
        <soft-page></soft-page>
        </section>
        <section>
        <research-page></research-page>
        </section>
        <section>
        <talks-page></talks-page>
        </section>
        <section>
        <teaching-page></teaching-page>
        </section>
        <section>
        <contact-page></contact-page>
        </section>

<paper-scroll-header-panel>

  </paper-drawer-panel>
</template>
